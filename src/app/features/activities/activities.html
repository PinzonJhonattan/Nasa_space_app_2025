<div class="p-4 min-h-screen pb-20">
  <div class="flex justify-center items-center mb-20 mt-20">
    <h1 class="text-6xl md:text-6xl lg:text-7xl font-bold bg-gradient-to-r from-blue-400 via-blue-500 to-blue-600 bg-clip-text text-transparent">Activities</h1>
  </div>

  <div class="flex justify-center pb-20">
    <div class="grid grid-cols-3 gap-10 max-w-6xl w-full px-4">
      <app-activity-card
        *ngFor="let activity of activities"
        [activity]="activity"
        class="w-full">
      </app-activity-card>
    </div>
  </div>
</div>
