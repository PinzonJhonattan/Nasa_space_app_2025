<!-- Contenedor principal con altura completa -->
<div class="relative h-screen w-full overflow-hidden">

  <!-- Contenido principal -->
  <div class="relative z-10 flex flex-col mt-25 items-center h-full">

    <!-- Título principal con background sutil -->
    <div class="text-center px-30 py-10 mb-8 backdrop-blur-sm bg-black/10 dark:bg-white/5 rounded-2xl">
      <h1 class="text-6xl md:text-6xl lg:text-7xl font-bold bg-gradient-to-r from-blue-400 via-blue-500 to-blue-600 bg-clip-text text-transparent leading-tight drop-shadow-lg">
        When Skies Decide
      </h1>
      <p class="text-xl text-white/90 dark:text-white/80 mt-4 font-light drop-shadow-md">
        Guided by Data, Inspired by Brilliant Minds
      </p>
    </div>

    <!-- Botón de acción -->
    <div class="mt-8">
      <p-button
        label="Start Planning Activity"
        icon="pi pi-map"
        size="large"
        class="px-8 py-3 shadow-lg"
        (click)="goToActivities()" />
    </div>

  </div>

  <!-- Imagen de la Tierra como background en la parte inferior -->
  <div class="absolute bottom-0 left-0 right-0 z-0">
    <div class="relative h-[50vh] md:h-[60vh] lg:h-[70vh] overflow-hidden">
      <img
        src="assets/imagenes/earth.png"
        alt="NASA Earth"
        class="w-full h-full object-cover object-center opacity-75"
        style="transform: translateY(20%);" />

      <!-- Overlay gradient para mejor legibilidad del texto -->
      <div class="absolute inset-0 bg-gradient-to-t from-transparent via-transparent to-transparent"></div>
    </div>
  </div>

  <!-- Partículas/efectos decorativos opcionales -->
 <div class="absolute inset-0 z-5 pointer-events-none">
  <div class="absolute top-10 left-10 w-2 h-2 bg-blue-400 rounded-full animate-pulse"></div>
  <div class="absolute top-5 left-40 w-1 h-1 bg-blue-500 rounded-full animate-ping"></div>
  <div class="absolute top-1/3 left-1/4 w-1 h-1 bg-blue-300 rounded-full animate-pulse"></div>

  <div class="absolute top-20 right-10 w-1 h-1 bg-blue-500 rounded-full animate-ping"></div>
  <div class="absolute top-80 right-20 w-2 h-2 bg-blue-400 rounded-full animate-pulse"></div>

  <div class="absolute bottom-10 left-60 w-1 h-1 bg-blue-300 rounded-full animate-pulse"></div>
  <div class="absolute bottom-5 right-5 w-2 h-2 bg-blue-400 rounded-full animate-pulse"></div>
  <div class="absolute bottom-20 left-10 w-1 h-1 bg-blue-500 rounded-full animate-ping"></div>
  <div class="absolute bottom-1/4 right-1/4 w-1 h-1 bg-blue-300 rounded-full animate-pulse"></div>
</div>

</div>
