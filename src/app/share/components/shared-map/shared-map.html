
    <div class="space-y-4">
      <!-- Contenedor del mapa -->
      <p-card>
        <div #mapContainer
             id="map-container"
             [class]="config.height">
        </div>
      </p-card>

      <!-- Panel de información (opcional) -->
      <div *ngIf="config.showPositionInfo" class="max-w-4xl mx-auto">
        <p-card>
          <!-- Título centrado con línea decorativa -->
          <div class="text-center mb-6">
            <h3 class="text-xl font-bold mb-2">Map Information</h3>
            <div class="w-16 h-1 bg-blue-500 mx-auto rounded"></div>
          </div>

          <!-- Grid de información en 3 columnas -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <!-- Latitud -->
            <div class="text-center">
              <label class="block text-sm font-semibold mb-3 uppercase tracking-wide">
                Latitude
              </label>
              <p-tag
                severity="info"
                [value]="(selectedPosition()?.[1] | number: '1.4-4') || '0.0000'"
                class="w-full">
              </p-tag>
            </div>

            <!-- Longitud -->
            <div class="text-center">
              <label class="block text-sm font-semibold mb-3 uppercase tracking-wide">
                Longitude
              </label>
              <p-tag
                severity="info"
                [value]="(selectedPosition()?.[0] | number: '1.4-4') || '0.0000'"
                class="w-full">
              </p-tag>
            </div>

            <!-- Zoom -->
            <div class="text-center">
              <label class="block text-sm font-semibold mb-3 uppercase tracking-wide">
                Zoom Level
              </label>
              <p-tag
                severity="success"
                [value]="(zoom() | number: '1.1-1') || '0.0'"
                class="w-full">
              </p-tag>
            </div>
          </div>

          <!-- Separador y información adicional -->
          <div class="border-t border-gray-200 pt-6">
            <div class="text-center mb-6">
              <p class="text-sm flex items-center justify-center">
                <i class="pi pi-map text-blue-500 mr-2"></i>
                Select a point on the map to get detailed information
              </p>
            </div>

            <!-- Botones de acción centrados -->
            <div *ngIf="config.showControls" class="flex justify-center gap-4">
              <p-button
                label="Center Position"
                icon="pi pi-map-marker"
                (onClick)="centerOnPosition()"
                class="px-6">
              </p-button>

              <p-button
                label="Reset View"
                icon="pi pi-refresh"
                [outlined]="true"
                (onClick)="resetView()"
                class="px-6">
              </p-button>

              <p-button
                label="Clear Selection"
                icon="pi pi-times"
                severity="secondary"
                [outlined]="true"
                (onClick)="clearSelection()"
                class="px-6">
              </p-button>
            </div>
          </div>
        </p-card>
      </div>
    </div>
